<html>

<head>
    <link href="asset/css/style.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="asset/js/jquery-3.3.1.js"></script>
    <script type="text/javascript">
        function do_login() {
            var email = $("#emailid").val();
            var pass = $("#password").val();
            if (email != "" && pass != "") {
                $("#loading_spinner").css({ "display": "block" });
                $.ajax
                    ({
                        type: 'post',
                        url : 'do_login.php',
                        data: {
                            do_login: "do_login",
                            email: email,
                            password: pass
                        },
                        success: function (response) {
                            if (response == "success") {
                                window.location.href = "index.php";
                            }
                            else {
                                $("#loading_spinner").css({ "display": "none" });
                                alert("Sorry has no match anyone");
                            }
                        }
                    });
            }

            else {
                alert("Please Fill All The form");
            }

            return false;
        }
    </script>
</head>

<body>
    <div id="wrapper">

        <div id="login_form">
            <h1>Menu Logins</h1>
            <form method="post" action="do_login.php" onsubmit="return do_login();">
                <input type="text" name="emailid" id="emailid" placeholder="Enter Email">
                <br>
                <input type="password" name="password" id="password" placeholder="***********">
                <br>
                <input type="submit" name="login" value="LOGIN" id="login_button">
            </form>
        </div>

    </div>
</body>

</html>
